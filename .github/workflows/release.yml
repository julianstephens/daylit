name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-cli:
    name: Build CLI binaries
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./daylit-cli

    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]

    env:
      BINARY_NAME: daylit

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build
        run: |
          mkdir -p ../dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o ../dist/${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/daylit

      - name: Archive binary
        working-directory: ./dist
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            mv "${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}" "${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}.exe"
            zip "${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}.zip" "${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}.exe"
          else
            tar -czf "${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz" "${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{BINARY_NAME}}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  build-tray:
    name: Build Tray app (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./daylit-tray

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ./daylit-tray/src-tauri

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install npm dependencies
        run: npm install

      - name: Build with Tauri
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: daylit-tray-${{ matrix.target }}
          path: daylit-tray/src-tauri/target/release/bundle/

  release:
    name: Create GitHub Release
    needs: [build-cli, build-tray]
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: daylit-*
          merge-multiple: true
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
