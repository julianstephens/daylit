name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-cli:
    name: Build CLI binaries
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./daylit-cli

    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]

    env:
      BINARY_NAME: daylit

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build
        run: |
          mkdir -p ../dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o ../dist/${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/daylit

      - name: Archive binary
        working-directory: ./dist
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            mv "${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}" "${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}.exe"
            zip "${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}.zip" "${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}.exe"
          else
            tar -czf "${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz" "${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: daylit-binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  release:
    name: Create GitHub Release
    needs: build-cli
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: daylit-binaries-*
          merge-multiple: true
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
