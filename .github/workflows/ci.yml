name: CI

on:
  pull_request:
    branches: [main]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      cli: ${{ steps.filter.outputs.cli }}
      tray-frontend: ${{ steps.filter.outputs.tray-frontend }}
      tray-rust: ${{ steps.filter.outputs.tray-rust }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            cli:
              - 'daylit-cli/**'
            tray-frontend:
              - 'daylit-tray/src/**'
              - 'daylit-tray/index.html'
              - 'daylit-tray/package.json'
              - 'daylit-tray/package-lock.json'
              - 'daylit-tray/tsconfig.json'
              - 'daylit-tray/tsconfig.node.json'
              - 'daylit-tray/vite.config.ts'
            tray-rust:
              - 'daylit-tray/src-tauri/**'

  # CLI Jobs
  cli-check:
    needs: changes
    if: ${{ needs.changes.outputs.cli == 'true' }}
    name: CLI - Go vet, test, and lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./daylit-cli

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('daylit-cli/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Go vet
        run: go vet ./...

      - name: Go test
        run: go test ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6
          working-directory: daylit-cli

  # Tray Jobs
  tray-frontend-check:
    needs: changes
    if: ${{ needs.changes.outputs.tray-frontend == 'true' }}
    name: Tray Frontend - Type check and lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./daylit-tray

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: daylit-tray/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Type Check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Build Frontend
        run: npm run build

  tray-rust-check:
    needs: changes
    if: ${{ needs.changes.outputs.tray-rust == 'true' }}
    name: Tray Rust - Cargo clippy and test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./daylit-tray/src-tauri

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libgtk-3-dev build-essential libglib2.0-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu
          components: clippy

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ./daylit-tray/src-tauri

      - name: Cargo clippy
        run: cargo clippy --workspace -- -D warnings

      - name: Cargo test
        run: cargo test --workspace
