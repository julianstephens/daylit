name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      cli: ${{ steps.filter.outputs.cli }}
      tray: ${{ steps.filter.outputs.tray }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            cli:
              - 'daylit-cli/**'
              - '.github/workflows/ci.yml'
            tray:
              - 'daylit-tray/**'
              - '.github/workflows/ci.yml'

  # CLI Jobs
  cli-test:
    needs: changes
    if: ${{ needs.changes.outputs.cli == 'true' }}
    name: CLI - Go vet and test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./daylit-cli

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('daylit-cli/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Go vet
        run: go vet ./...

      - name: Go test
        run: go test ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.63
          working-directory: daylit-cli

  # Tray Jobs
  tray-check:
    needs: changes
    if: ${{ needs.changes.outputs.tray == 'true' }}
    name: Tray - Typecheck & Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./daylit-tray

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: daylit-tray/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Type Check
        run: npx tsc --noEmit

      - name: Build Frontend
        run: npm run build
