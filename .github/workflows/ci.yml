name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  vet-and-test:
    name: Go vet and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Go vet
        run: go vet ./...

      - name: Go test
        run: go test ./...

  lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    needs: vet-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6
